<VirtualHost *:80>

    ServerAdmin webmaster@chritsmastree.com

    ServerName chritsmastree.com        

    ServerAlias www.chritsmastree.com        



    DocumentRoot /var/www/chritsmastree/html    

    <Directory />

        Options FollowSymLinks

        AllowOverride None

    </Directory>

    <Directory /var/www/chritsmastree/html>        

        Options Indexes FollowSymLinks MultiViews    

        AllowOverride All                                

        Order allow,deny

        allow from all

    </Directory>



    ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/

    <Directory "/usr/lib/cgi-bin">

        AllowOverride None

        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch

        Order allow,deny

        Allow from all

    </Directory>



    ErrorLog /var/www/chritsmastree/logs/error.log    



    # Possible values include: debug, info, notice, warn, error, crit,

    # alert, emerg.

    LogLevel warn



    CustomLog /var/www/chritsmastree/logs/access.log combined  



    Alias /doc/ "/usr/share/doc/"

    <Directory "/usr/share/doc/">

        Options Indexes MultiViews FollowSymLinks

        AllowOverride None

        Order deny,allow

        Deny from all

        Allow from 127.0.0.0/255.0.0.0 ::1/128

    </Directory>



</VirtualHost>